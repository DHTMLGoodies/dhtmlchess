<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Tactic Training</title>
    
    <script type="text/javascript" src="../mootools/mootools-core-1.4.5.js"></script>
    <script type="text/javascript" src="../mootools/mootools-more-1.4.0.1.js"></script>
    <script type="text/javascript" src="../js/dhtml-chess-minified.js"></script>
    <link rel="stylesheet" href="../css/chess.css" type="text/css">
    <link rel="stylesheet" href="../css/chess-blue.css" type="text/css">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            font-family: arial !important;
        }
    </style>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-34147162-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</head>
<body>

<script type="text/javascript">

    var app = new ludo.View({
        title:'Analysis board, DHTML Chess 3.0',
        statusBar:{
            visible:false
        },
        renderTo:document.body,
        layout:{
            type:'fill',
            height:'matchParent',
            width:'matchParent'
        },
        children:[
            {
                weight:1,
                layout:'rows',

                children:[
                    {
                        type:'chess.view.message.TacticsMessage',
                        height:25
                    },
                    {
                        type:'chess.view.board.Board',
                        overflow:'hidden',
                        chessSet:'alphapale',
                        labels:true,
                        weight:1,
                        addOns:[
                            {
                                type:'chess.view.highlight.Arrow'
                            },
                            {
                                type:'chess.view.highlight.ArrowTactic'
                            },
                            {
                                type:'chess.view.highlight.SquareTacticHint'
                            }
                        ]
                    },
                    {
                        layout:{
                            type:'linear',
                            orientation:'horizontal'
                        },
                        height:25,
                        children:[
                            { weight:1 },
                            {
                                width:80,
                                type:'chess.view.button.TacticHint',
                                value:'Show Hint'
                            },
                            {
                                width:80,
                                type:'chess.view.button.TacticSolution',
                                value:'Solution'
                            },
                            {
                                weight:1
                            }
                        ]
                    }
                ]
            }
        ]
    });

    var controller = new chess.controller.TacticController({
        databaseId:4,
        alwaysPlayStartingColor:true
    });
    controller.loadRandomGame();

</script>
</body>
</html>
