<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Tactic Training</title>
    
    <script type="text/javascript" src="../mootools/mootools-core-1.4.5.js"></script>
    <script type="text/javascript" src="../mootools/mootools-more-1.4.0.1.js"></script>
    <script type="text/javascript" src="../js/dhtml-chess-minified.js"></script>

    <link rel="stylesheet" href="../ludojs/css/ludo-all.css" type="text/css">
    <link rel="stylesheet" href="../css/buttonbar/gray.css" type="text/css">
    <link rel="stylesheet" href="../css/chess.css" type="text/css">
    <link rel="stylesheet" href="../ludojs/css/ludo-all-gray-skin.css" type="text/css">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            font-family: arial !important;

        }
    </style>
</head>
<body>
<script type="text/javascript">

    var app = new ludo.Application({

        title:'Analysis board, DHTML Chess 3.0',
        statusBar:{
            visible:false
        },

            resizable:false,
            closable:false,
            fullScreen:false,
            minimizable:false,

        layout:'cols',
        minHeight:100,
        children:[
            {
                type:'chess.view.board.Board',
                labels:true,
                weight:1,
                addOns:[
                    {
                        type:'chess.view.highlight.Arrow'
                    }
                ]
            }
        ]
    });

    var controller = new chess.controller.TacticController({
        databaseId:2
    });
    controller.loadRandomGame();

</script>
</body>
</html>
