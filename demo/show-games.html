<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Example of listing of games inside a Grid</title>
    <script type="text/javascript" src="../jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../js/dhtml-chess-minified.js"></script>
    <link rel="stylesheet" href="../css/dhtml-chess-blue.css" type="text/css">
    <link rel="stylesheet" href="../css-source/buttonbar/gray.css" type="text/css">

    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var win = new ludo.Window({
        layout:'fill',
        width:700,
        height:400,
        left:100,
        top:30,
        statusBar:{
            visible:true
        },
        title:'Games',
        items:[
            {
                type:'chess.view.gamelist.Grid',
                els:{
                    parent:$(document.body)
                },
                databaseId:1,
                columnConfig:[
                    {
                        heading:'White',
                        key:'white',
                        width:170,
                        sortable:true
                    },
                    {
                        heading:'Black',
                        key:'black',
                        width:170,
                        sortable:true
                    },
                    {
                        heading:'Res',
                        key:'result',
                        width:50,
                        sortable:true,
                        renderer:function (val) {
                            if (val == '1-0') {
                                return '<span style="color:#060">' + val + '</span>';
                            } else if(val == '0-1') {
                                return '<span style="color:#F00">' + val + '</span>';
                            }
                            return val;
                        }
                    },
                    {
                        heading:'Event',
                        key:'event',
                        weight:1,
                        sortable:true
                    },
                    {
                        heading:'Last moves',
                        key:'last_moves',
                        weight:1,
                        sortable:true
                    }
                ]

            }
        ]
    });

</script>
</body>
</html>
