<html>
<head>
    <title>Game Editor/Analysis board</title>

    <script type="text/javascript" src="../jquery/jquery-3.1.0.min.js"></script>

    <script type="text/javascript" src="../js/dhtml-chess-minified.js?rnd=4"></script>
    <script type="text/javascript" src="../src/view/board/gui.js"></script>
    <script type="text/javascript" src="../src/view/board/board.js"></script>
    <script type="text/javascript" src="../src/view/board/piece.js"></script>
    <script type="text/javascript" src="../src/view/eco/variation-tree.js"></script>
    <script type="text/javascript" src="../src/view/highlight/arrow-base.js?rnd=1"></script>
    <script type="text/javascript" src="../src/view/highlight/arrow.js?rnd=1"></script>
    <script type="text/javascript" src="../src/view/highlight/arrow-svg.js?rnd=1"></script>
    <script type="text/javascript" src="../src/view/buttonbar/game.js"></script>
    <script type="text/javascript" src="../src/view/notation/panel.js"></script>
    <script type="text/javascript" src="../src/view/notation/tactic-panel.js"></script>
    <script type="text/javascript" src="../src/controller/analysis-controller.js?rnd=1"></script>
    <script type="text/javascript" src="../garbochess-engine/garbochess.js"></script>
    <script type="text/javascript" src="../src/controller/analysis-engine-controller.js?rnd=1"></script>
    <script type="text/javascript" src="../src/model/game.js?rnd=2"></script>
    <script type="text/javascript" src="../src/view/score/bar.js?rnd=3"></script>

    <link rel="stylesheet" href="../css-source/buttonbar/blue.css" type="text/css">
    <link rel="stylesheet" href="../css/dhtml-chess-blue.css" type="text/css">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            font-family: arial,helvetica, sans-serif !important;
        }

        div.ludo-chess-button{
            margin-left:2px;
        }

        .ludo-chess-board-container {
            border: 1px solid #9abee8;
            background-color: #cce4ff;
        }

        .ludo-chess-board {
            border: 1px solid #000;
        }

        .ludo-chess-square-highlight {
            border: 2px solid #377FD2;
            opacity: 1;
            filter: alpha(opacity = 100);
            -moz-opacity: 1;
        }

        .notation-chess-move {
            color: #4a5c70;
            font-weight: normal;
        }

        span.notation-chess-move-highlighted {
            background-color: #4a5c70;
            color: #FFF;
        }

        label {
            font-size: 10px;
        }
    </style>
</head>
<body class="ludo-blue">
<script type="text/javascript">
    /**
     * The config values below shows the default values for path
     * - the path to dhtml-chess/router.php
     * - path to the root folder of dhtml chess.
     * These should be the path FROM this html file.
     */
    // Path to DHTML Chess router.php
    ludo.config.setUrl('../router.php');

    // Path to DHTML Chess root folder
    ludo.config.setDocumentRoot('../');


    var app = new ludo.Window({
        stateful:true,
        width:700,
        height:500,
        left:20,
        top:20,
        title:'Analysis board, DHTML Chess 3.0',
        resizable:true,
        closable:true,
        fullScreen:false,
        minimizable:true,
        css:{
            border:0
        },
        layout:{
            type:'linear',
            orientation:'horizontal'
        },
        minHeight:100,
        children:[
            {
                width:400,
                resizable:true,
                layout:{ type:'linear', orientation:'vertical' },
                frame:true,
                children:[
                    {
                        type:'chess.view.board.Board',

                        labels:true,
                        weight:1,
                        elCss:{
                            'margin-bottom':5
                        },
                        plugins:[
                            {
                                type:'chess.view.highlight.Arrow',
                                styles:{
                                    'stroke':'#444',
                                    'stroke-opacity':.8,
                                    'stroke-width':1
                                }
                            }
                        ]
                    },
                    {
                        type:'chess.view.buttonbar.Game',
                        width:200,
                        elCss:{
                            margin:2
                        },
                        height:30
                    }
                ]
            },
            {

                collapsed:false,
                layout:{ type:'rows' },
                type:'FramedView',
                title:'Details',
                weight:1,
                collapsible:true,
                minimizable:false,
                elCss:{

                },

                children:[
                    {
                        layout:{
                            type:'table',
                            columns:[{width:30},{weight:1}],
                            vAlign:'middle',
                            height:27
                        },
                        children:[
                            { type:'form.Label',height:27, label:'Fen:',css:{ 'padding-left': 2} },
                            {
                                type:'chess.view.metadata.FenField',
                                height:27,
                                tpl:'FEN: <input type="text" value="{fen}" style="font-size:10px">'
                            }
                        ]

                    },
                    {
                        id:'scoreBar',
                        type:'chess.view.score.Bar',
                        layout:{
                            height:40
                        },
                        css:{
                            margin:2
                        }
                    },

                    {
                        id:'toggleEngine',
                        type:'form.Button',
                        value:'Analyze',
                        layout:{
                            height:35,
                            width:'matchParent'
                        },
                        listeners:{
                            'click': function(){
                                if(controller.stopped){
                                    controller.startEngine();
                                }else{
                                    controller.stopEngine();
                                }
                                this.val(controller.stopped ? 'Analyze' : 'Stop');

                            }
                        }
                    },

                    {
                        weight:1,
                        layout:'tabs',
                        elCss:{
                            'border-top':'1px solid #444',
                            'padding-top' : 3
                        },
                        children:[
                            {
                                title:'Notations',
                                type:'chess.view.notation.Panel',
                                notations:'long',
                                showContextMenu:true
                            },
                            {
                                title:'Eco',
                                type:'chess.view.eco.VariationTree',
                                css:{
                                    'background-color':'#FFF',
                                    'overflow-y':'auto'
                                }
                            }
                        ]
                    }
                ]
            }
        ],
        statusBar:{
            visible:true
        }
    });

    var fen = '6bk/7p/8/8/8/8/5B2/6K1 w - - 0 1';
    var controller = new chess.controller.AnalysisEngineController({
        garboChess:'../garbochess/js/garbochess.js',    // Path to garbo chess, relative to html/php file
        listeners:{
            'engineupdate': function(move, color){

                var s = move.replace(/.*?Score:([\-0-9]+?)[^0-9].*/g, '$1');
                if(color == 'black')s*=-1;
                console.log(s);
                ludo.$('scoreBar').setScore((s/1000));
            }
        }
    });

    controller.setPosition('2R5/4bppk/1p1p3Q/5R1P/4P3/5P2/r4q1P/7K b - - 1 1');

    //controller.setPosition('r1bqkb1r/pppp1ppp/2n2n2/4p3/2B1P3/5N2/PPPP1PPP/RNBQK2R w KQkq - 4 4');

</script>

</body>
</html>
