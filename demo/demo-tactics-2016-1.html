    <style type="text/css">
        html, body{
            width:100%;height:100%;margin:0;padding:0;
        }
        body{
            width:100%;
            text-align:center;
            background-color:#1565C0;
            color:#FFF;
        }
        .dhtml-chess-view-notation-panel .ludo-body,
        .dhtml-chess-board-container,
        div.dhtml-chess-notation-panel{
            background-color:transparent;
        }

        .dhtml-chess-board-container{
            border:0;
        }
        body{
            font-family:arial;
        }
        .game-heading{
            line-height:30px;text-align:center;margin:0;font-size:18px
        }

        .dhtml-chess-board-container{
            border:1px solid #90CAF9;
            border-radius:5px;
        }
        #chess_container{
            width:600px;
            height:600px;
        }
        /** Mobile css */
        @media only screen and (max-device-width: 600px) {
            html,body{
                width:100%;
                height:100%;
            }
            #chess_container{
                width:100%;
                height:100%;
            }
        }

        .dhtml-chess-square-white{
            background-image:none !important;
            background-color: #FFF8E1;

        }
        .dhtml-chess-square-black{
            background-image:none !important;
            background-color:#90CAF9;

        }

        .dhtml-chess-board{
            border-color:#1976D2;
            border-radius:5px;
            overflow:hidden;
        }
        .dhtml-chess-board-label-ranks-container,.dhtml-chess-board-label-files-container{
            font-weight:normal;
            font-size:0.8em;
        }

        .dhtml-chess-board-label-files-container{
            height:auto;
        }

        .dhtml-chess-board-label-ranks-container{
            width:auto;
            padding-left:5px;
            padding-top:5px;
        }

        .dhtml-chess-board-label-file{
            text-align:right;
            padding-right:5px;
        }
        .dhtml-chess-board-label-file, .dhtml-chess-board-label-rank{
            color:#0A246A;
        }

     * The config values below shows the default values for path
     * - the path to dhtml-chess/router.php
     * - path to the root folder of dhtml chess.
     * These should be the path FROM this html file.
     */
    // Path to DHTML Chess router.php
