<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Game editor - without any database connection</title>

    <script type="text/javascript">
        var hostname = location.hostname.toLowerCase();
        if (hostname.indexOf('dhtml-chess.com') >= 0) {
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-34147162-1']);
            _gaq.push(['_trackPageview']);

            (function () {
                var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);
            })();
        }
    </script>

    <script type="text/javascript" src="../mootools/mootools-core-1.4.5.js"></script>
    <script type="text/javascript" src="../mootools/mootools-more-1.4.0.1.js"></script>

    <script type="text/javascript" src="../js/dhtml-chess-minified.js"></script>
    <script type="text/javascript" src="../src/view/board/board.js"></script>
    <script type="text/javascript" src="../src/view/board/piece.js"></script>
    <script type="text/javascript" src="../src/view/notation/panel.js"></script>
    <script type="text/javascript" src="../src/view/highlight/square-base.js"></script>
    <script type="text/javascript" src="../src/view/highlight/square.js"></script>
    <link rel="stylesheet" href="../css-source/buttonbar/light-gray.css" type="text/css">
    <link rel="stylesheet" href="../css/dhtml-chess-light-gray.css" type="text/css">
    <style type="text/css">
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: arial !important;
        }

        .ludo-chess-board-container {
            border: 1px solid #C0C0C0;
            background-color: #f5f5f5;
        }

        .ludo-chess-board {
            border: 1px solid #000;
        }

        .ludo-chess-square-highlight {
            border: 2px solid #377FD2;
            opacity: 1;
            filter: alpha(opacity = 100);
            -moz-opacity: 1;
        }

        .notation-chess-move {
            color: #4a5c70;
            font-weight: normal;
        }

        span.notation-chess-move-highlighted {
            background-color: #4a5c70;
            color: #FFF;
        }

        label {
            font-size: 10px;
        }
    </style>
</head>
<body>
<script type="text/javascript">

    ludo.config.setUrl('../router.php');
    ludo.config.disableModRewriteUrls();

    var app = new ludo.Window({
        stateful:true,
        width:900,
        height:500,
        left:10,
        top:10,
        title:'Analysis board, DHTML Chess 3.0 - no database',
        resizable:true,
        closable:true,
        fullScreen:false,
        minimizable:true,
        css:{
            border:0
        },
        layout:{ type:'cols' },
        minHeight:100,
        children:[
            {
                weight:1,
                layout:{ type:'linear', orientation:'vertical' },
                frame:true,
                children:[
                    {
                        type:'chess.view.metadata.Game',
                        height:30,
                        containerCss:{
                            'color':'#000'
                        },
                        tpl:'<h2 style="line-height:30px;text-align:center;margin:0">{white} vs {black} - {result}</h2>'
                    },
                    {
                        type:'chess.view.board.Board',

                        labels:true,
                        weight:1,
                        containerCss:{
                            'margin-bottom':5
                        },
                        addons:[
                            {
                                type:'chess.view.highlight.Square',
                                styles:{
                                    'stroke':'#444',
                                    'stroke-opacity':.8,
                                    'stroke-width':1
                                }
                            }
                        ]
                    },
                    {
                        type:'chess.view.buttonbar.Game',
                        width:200,
                        containerCss:{
                            margin:2
                        },
                        height:30
                    }
                ]
            },
            {
                width:480,
                collapsed:false,
                layout:{ type:'rows' },
                type:'FramedView',
                title:'Details',
                resizable:true,
                collapsible:true,
                minimizable:false,
                containerCss:{

                },

                children:[
                    {
                        type:'chess.view.metadata.FenField',
                        height:27,

                        tpl:'FEN: <input type="text" value="{fen}" style="font-size:10px">'
                    },
                    {
                        weight:1,
                        layout:'tabs',
                        containerCss:{
                            'border-top':'1px solid #C0C0C0'
                        },
                        children:[
                            {
                                title:'Games',
                                id:'list-of-games',
                                layout:{
                                    type:'linear',
                                    orientation:'vertical'
                                },
                                children:[
                                    {
                                        type:'form.Text',
                                        label:'Search games',
                                        id:"searchField",
                                        labelWidth:90,
                                        containerCss:{
                                            'border-bottom':'1px solid #C6c8c6'
                                        },
                                        listeners:{
                                            key:function (value) {
                                                ludo.get('gameList').search(value);
                                            }
                                        }
                                    },
                                    {
                                        visible:true,
                                        layout:{
                                            weight:1
                                        },
                                        type:'chess.view.gamelist.Grid',
                                        css:{
                                            'background-color':'#FFF',
                                            'overflow-y':'auto'
                                        },
                                        dataSource:{
                                            id:'gameList',
                                            "type":'chess.dataSource.PgnGames',
                                            "arguments":"Morphy",
                                            "listeners":{
                                                "beforeload":function () {
                                                    ludo.get("searchField").reset();
                                                }
                                            },
                                            paging:{
                                                size:12,
                                                pageQuery:false,
                                                cache:false,
                                                cacheTimeout:1000
                                            }
                                        },
                                        cols:['white', 'black', 'result', 'event', 'site']
                                    },
                                    {
                                        height:30,
                                        layout:{
                                            type:'linear',
                                            orientation:'horizontal'
                                        },
                                        containerCss:{
                                            'border-top' : '1px solid #c6c6c6'
                                        },
                                        css:{
                                            'padding-top' : 2
                                        },
                                        children:[
                                            {
                                                type:'paging.First',
                                                dataSource:'gameList'
                                            },
                                            {
                                                type:'paging.Previous',
                                                dataSource:'gameList'
                                            },
                                            {
                                                type:'paging.PageInput',
                                                dataSource:'gameList'
                                            },
                                            {
                                                type:'paging.TotalPages',
                                                dataSource:'gameList'
                                            },
                                            {
                                                type:'paging.Next',
                                                dataSource:'gameList'
                                            },
                                            {
                                                type:'paging.Last',
                                                dataSource:'gameList'
                                            }

                                        ]
                                    }
                                ]
                            },
                            {
                                title:'Notations',
                                id:'notation-view',
                                type:'chess.view.notation.Panel',
                                notations:'long',
                                showContextMenu:true
                            },
                            {
                                title:'PGN archive',
                                type:'chess.view.pgn.Grid',
                                id:'pgn-list'
                            }

                        ]
                    }
                ]
            }
        ],
        statusBar:{
            visible:true
        }
    });

    var fen = '6bk/7p/8/8/8/8/5B2/6K1 w - - 0 1';
    var controller = new chess.controller.AnalysisController();
    controller.addEvent('newGame', function () {
        ludo.get('notation-view').show();
    });
    controller.addEvent('selectPgn', function () {
        ludo.get('list-of-games').show();
    });

</script>
</body>
</html>
