<!DOCTYPE html>
<html>
<head>
    <title>SVG piece builder</title>
    <style type="text/css">
        .preview{
            border:1px solid #999;
            background-position:center center;
        }

    </style>
    <script type="text/javascript" src="../mootools/mootools-core-1.4.5.js"></script>
    <script type="text/javascript">
    var Preview = new Class({
        pieceSize:undefined,
        type:undefined,
        color:undefined,
        initialize:function(pieceSize, type, color){
            this.pieceSize = pieceSize;
            this.type = type;
            this.color = color;
            this.createDOM();
        },

        createDOM:function(){
            var el = new Element('div');
            el.addClass('preview');
            document.body.adopt(el);
            el.style.width = this.pieceSize + 'px';
            el.style.height = this.pieceSize + 'px';
            el.style.backgroundImage = 'url(../images/alphapale' + this.pieceSize + this.colorCode() + this.typeCode() + '.png)';
        },

        colorCode:function(){
            return this.color === 'white' ? 'w' : 'b';
        },

        typeCode:function(){
            switch(this.type){
                case 'queen':
                case 'king':
                case 'rook':
                case 'bishop':
                    return this.type.substr(0,1).toLowerCase();
                case 'knight':
                    return 'n';
                case 'pawn':
                    return 'p';
            }
        }
    })
    </script>
</head>
<body>
<p>The purpose of this page is to build SVG versions of the Chess Pieces, i.e. vector graphics
instead of bitmap/raster graphics.</p>
<p>This page will be used while building the SVG files.</p>
<script type="text/javascript">
    new Preview(105, 'queen', 'black');
</script>
</body>
</html>
